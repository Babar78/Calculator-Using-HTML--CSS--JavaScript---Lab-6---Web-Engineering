<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c6b6ab0e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">
      <h2>CALCULATOR</h2>
    </div>
    <div class="calculator_div">
      <div class="row1">
        <input type="text" class="Calculator Screen" id="result" />
      </div>
      <div class="row2">
        <input type="button" value="MC" onclick="memory_clear()" />
        <input type="button" value="0" onclick="display('0')" />
        <input type="button" value="1" onclick="display('1')" />
        <input type="button" value="2" onclick="display('2')" />
        <input type="button" value="+" onclick="display('+')" />
      </div>
      <div class="row3">
        <input type="button" value="MS" onclick="memory_save()" />
        <input type="button" value="3" onclick="display('3')" />
        <input type="button" value="4" onclick="display('4')" />
        <input type="button" value="5" onclick="display('5')" />
        <input type="button" value="-" onclick="display('-')" />
      </div>
      <div class="row4">
        <input type="button" value="MR" onclick="memory_return()" />
        <input type="button" value="6" onclick="display('6')" />
        <input type="button" value="7" onclick="display('7')" />
        <input type="button" value="8" onclick="display('8')" />
        <input type="button" value="x" onclick="display('*')" />
      </div>
      <div class="row5">
        <input type="button" value="M+" onclick="memory_add()" />
        <input type="button" value="9" onclick="display('9')" />
        <input type="button" value="+-" onclick="calculate_neg()" />
        <input type="button" value="=" onclick="calculate()" />
        <input type="button" value="/" onclick="display('/')" />
      </div>
      <div class="row6">
        <input type="button" value="1/x" onclick="calculate_div()" />
        <input type="button" value="." onclick="display('.')" />
        <input type="button" value="x2" onclick="calculate_x2()" />
        <input type="button" value="âˆš" onclick="calculate_sqr()" />
        <input type="button" value="C" onclick="clearScreen()" />
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
